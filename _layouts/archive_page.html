---
layout: default
---
<h1>Blog post archive</h1>
<section id="tags">
  <h2>Tags</h2>
  <ul>{% for tag in site.tags %} 
    <li><a href="/tag/{{ tag[0] }}">{{ tag[0] }}</a> <span>{{ tag[1].size }}</span></li>{% endfor %}
  </ul>
</section>
<section id="posts">
  <ul>
    {% for post in site.posts %}
      <li><time datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%d/%m/%Y"}}</time> - <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</section>
